<header><%= data[0].wardOrdinal %> Ward</header>
<section><%= data[0].totalTurnoutPercentage %>% turnout (total)</section>

<% for(var i = 0; i < data.length; i++) { %>
<section>
  <a href="#<%= data[i].Ward %>/<%= data[i].slug %>" class="button tiny">
    <%= data[i].Name %>
    <span class="party"><%= data[i].Party %></span>
  </a>
</section>
<% } %>
